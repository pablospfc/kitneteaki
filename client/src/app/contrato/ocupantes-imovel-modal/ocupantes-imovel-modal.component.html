
  <div class="modal-header">
    <h4 class="modal-title pull-left">Ocupantes do Imóvel</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-alert-message></app-alert-message>
  <form #ocupanteForm="ngForm" name="ocupanteForm" role="form" (ngSubmit)="addOcupante(ocupanteForm)">
    <input type="hidden" name="id" [(ngModel)]="ocupante.id"/>
    <div class="modal-body">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text"
               class="form-control"
               id="nome"
               name="nome"
               [(ngModel)]="ocupante.nome"
               [required]="false"
               placeholder="Nome"/>
      </div>

      <div class="form-group">
        <label for="id_categoria_pessoa">Categoria de Pessoa</label>
        <select class="form-control"
                id="id_categoria_pessoa"
                [(ngModel)]="ocupante.id_categoria_pessoa"
                name="id_categoria_pessoa"
                [required]="true">
          <option [value]="2">Inquilino</option>
          <option [value]="3">Fiador</option>
          <option [value]="4">Responsável pelo Pagamento</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cpf_cnpj">CPF/CNPJ</label>
        <input type="text"
               class="form-control"
               id="cpf_cnpj"
               name="cpf_cnpj"
               [(ngModel)]="ocupante.cpf_cnpj"
               [required]="false"
               placeholder="CPF/CNPJ"/>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text"
               class="form-control"
               id="descricao"
               name="descricao"
               [(ngModel)]="ocupante.descricao"
               [required]="false"
               placeholder="Descrição"/>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="!ocupanteForm.valid">Adicionar</button>
    </div>
  </form>

  <ngx-loading [show]="loading"></ngx-loading>
