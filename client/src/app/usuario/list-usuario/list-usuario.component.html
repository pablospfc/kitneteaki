<section class="content-header">
  <h1>
    Usuários
    <small>Listar</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-group"></i> Usuários</a></li>
    <li class="active">Listar</li>
  </ol>
</section>

<section class="content">
  <div class="box box-primary">
    <div class="box-header">
      <i class="ion ion-clipboard"></i>

      <h3 class="box-title">Listagem de Usuários</h3>

    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
      <table id="tblUsuario" class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Nome</th>
          <th>Perfil</th>
          <th>Login</th>
          <th>Ativo</th>
          <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usuario of usuarios | paginate: { id: 'listing_pagination',
                                                      itemsPerPage: 10,
                                                      currentPage: page,
                                                      totalItems: totalRec}">
          <td>{{usuario.name}}</td>
          <td>{{usuario.perfil}}</td>
          <td>{{usuario.login}}</td>
          <td><span class="label" [ngClass]="{'label-danger': usuario.ativo == false, 'label-primary': usuario.ativo == true  }">{{usuario.ativo == true ? 'SIM' : 'NÃO'}}</span></td>
          <td>
            <button type="button"
                    (click)="openModalAtualizacao(usuario.id)"
                    class="btn btn-info btn-sm"
                    style="margin-right:5px;">
              <i class="fa fa-edit" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
        <tr class="animate-repeat" *ngIf="usuarios.length == 0">
          <td colspan="8" class="text-center">
            <em>
              Nenhum resultado foi encontrado
            </em>
          </td>
        </tr>
        </tbody>
      </table>
      <div>
        <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
    <!-- /.box-body -->

  </div>
</section>

<ngx-loading [show]="loading"></ngx-loading>
